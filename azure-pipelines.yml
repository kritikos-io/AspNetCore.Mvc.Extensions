resources:
  repositories:
    - repository: self
      checkoutOptions:
        submodules: true
        lfs: true
    - repository: Shared
      name: kritikos-io/.config
      type: github
      endpoint: kritikos-io
      ref: master

trigger:
  batch: true
  branches:
    include:
      - master
      - develop
      - feature/*
      - bugfix/*
      - release/*
  paths:
    include:
      - azure-pipelines.yml
      - src/*
      - tests/*
      - ci/*@Shared

pool: windows-2019

stages:
  - stage: Test
    jobs:
      - job: TestWindows
      - job: TestLinux
